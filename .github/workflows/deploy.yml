name: Deploy DevEnigma to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'npm'  # Use npm caching

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-nodemodules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci  # Faster than npm install for CI

      - name: Cache Docusaurus build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .docusaurus
            build/.docusaurus
            node_modules/.cache
          key: docusaurus-build-${{ runner.os }}-${{ hashFiles('**/*.{md,mdx}', 'docusaurus.config.js', 'sidebars.js') }}
          restore-keys: |
            docusaurus-build-${{ runner.os }}-

      - name: Build with optimizations
        run: npm run build
        env:
          NODE_ENV: production
          NODE_OPTIONS: '--max-old-space-size=4096'
          # Disable source maps for faster builds
          GENERATE_SOURCEMAP: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
